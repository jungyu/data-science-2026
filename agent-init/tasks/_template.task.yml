# {{PROJECT_NAME}} Task Pack Template
# Usage: copy to inbox/ and fill in fields
# Naming: TASK-YYYYMMDD-SHORT_NAME.yml

taskId: TASK-YYYYMMDD-XXXX
title: ""
priority: P0 | P1 | P2
status: inbox | running | done | blocked

summary: ""

related_docs:
  - ""

constraints:
  - ""

# Path boundary enforcement — agent MUST NOT touch files outside allowed_paths
# Use glob patterns matching actual repo structure
allowed_paths:
  - ""

# Explicit exclusions — even if inside allowed_paths, these are off-limits
forbidden_paths:
  - ""

required_outputs:
  - type: diff | doc | report | sql | test
    path: ""
    notes: ""

acceptance_tests:
